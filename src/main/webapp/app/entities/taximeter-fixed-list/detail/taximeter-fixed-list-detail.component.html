<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="taximeterFixedList">
      <h2 data-cy="taximeterFixedListDetailsHeading">
        <span jhiTranslate="taximeterApp.taximeterFixedList.detail.title">Taximeter Fixed List</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ taximeterFixedList.id }}</span>
        </dd>
        <dt><span jhiTranslate="taximeterApp.taximeterFixedList.name">Name</span></dt>
        <dd>
          <span>{{ taximeterFixedList.name }}</span>
        </dd>
        <dt><span jhiTranslate="taximeterApp.taximeterFixedList.description">Description</span></dt>
        <dd>
          <span>{{ taximeterFixedList.description }}</span>
        </dd>
        <dt><span jhiTranslate="taximeterApp.taximeterFixedList.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'taximeterApp.TaximeterFixedListType.' + taximeterFixedList.type }}">{{ taximeterFixedList.type }}</span>
        </dd>
        <dt><span jhiTranslate="taximeterApp.taximeterFixedList.created">Created</span></dt>
        <dd>
          <span>{{ taximeterFixedList.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="taximeterApp.taximeterFixedList.updated">Updated</span></dt>
        <dd>
          <span>{{ taximeterFixedList.updated | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/taximeter-fixed-list', taximeterFixedList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
