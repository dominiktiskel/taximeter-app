<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-taximeter-formula-heading"
        data-cy="TaximeterFormulaCreateUpdateHeading"
        jhiTranslate="taximeterApp.taximeterFormula.home.createOrEditLabel"
      >
        Create or edit a Taximeter Formula
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'taximeterApp.TaximeterFormulaType.null' | translate }}</option>
            <option value="FLAT">{{ 'taximeterApp.TaximeterFormulaType.FLAT' | translate }}</option>
            <option value="IMPULSE">{{ 'taximeterApp.TaximeterFormulaType.IMPULSE' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.chargeBy" for="field_chargeBy">Charge By</label>
          <select class="form-control" name="chargeBy" formControlName="chargeBy" id="field_chargeBy" data-cy="chargeBy">
            <option [ngValue]="null">{{ 'taximeterApp.TaximeterChargeByType.null' | translate }}</option>
            <option value="DISTANCE">{{ 'taximeterApp.TaximeterChargeByType.DISTANCE' | translate }}</option>
            <option value="TIME">{{ 'taximeterApp.TaximeterChargeByType.TIME' | translate }}</option>
            <option value="VIA">{{ 'taximeterApp.TaximeterChargeByType.VIA' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('chargeBy')!.invalid && (editForm.get('chargeBy')!.dirty || editForm.get('chargeBy')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('chargeBy')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.jsonData" for="field_jsonData">Json Data</label>
          <input type="text" class="form-control" name="jsonData" id="field_jsonData" data-cy="jsonData" formControlName="jsonData" />
          <div *ngIf="editForm.get('jsonData')!.invalid && (editForm.get('jsonData')!.dirty || editForm.get('jsonData')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('jsonData')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterFormula.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
