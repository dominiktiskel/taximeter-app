<div>
  <h2 id="page-heading" data-cy="TaximeterTimeRangeHeading">
    <span jhiTranslate="taximeterApp.taximeterTimeRange.home.title">Taximeter Time Ranges</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="taximeterApp.taximeterTimeRange.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-taximeter-time-range"
        [routerLink]="['/taximeter-time-range/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="taximeterApp.taximeterTimeRange.home.createLabel"> Create a new Taximeter Time Range </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="taximeterTimeRanges?.length === 0">
    <span jhiTranslate="taximeterApp.taximeterTimeRange.home.notFound">No taximeterTimeRanges found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="taximeterTimeRanges && taximeterTimeRanges.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="taximeterApp.taximeterTimeRange.name">Name</span></th>
          <th scope="col"><span jhiTranslate="taximeterApp.taximeterTimeRange.description">Description</span></th>
          <th scope="col"><span jhiTranslate="taximeterApp.taximeterTimeRange.created">Created</span></th>
          <th scope="col"><span jhiTranslate="taximeterApp.taximeterTimeRange.updated">Updated</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let taximeterTimeRange of taximeterTimeRanges; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/taximeter-time-range', taximeterTimeRange.id, 'view']">{{ taximeterTimeRange.id }}</a>
          </td>
          <td>{{ taximeterTimeRange.name }}</td>
          <td>{{ taximeterTimeRange.description }}</td>
          <td>{{ taximeterTimeRange.created | formatMediumDatetime }}</td>
          <td>{{ taximeterTimeRange.updated | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/taximeter-time-range', taximeterTimeRange.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/taximeter-time-range', taximeterTimeRange.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(taximeterTimeRange)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
