<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-taximeter-time-range-item-heading"
        data-cy="TaximeterTimeRangeItemCreateUpdateHeading"
        jhiTranslate="taximeterApp.taximeterTimeRangeItem.home.createOrEditLabel"
      >
        Create or edit a Taximeter Time Range Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterTimeRangeItem.day" for="field_day">Day</label>
          <input type="text" class="form-control" name="day" id="field_day" data-cy="day" formControlName="day" />
          <div *ngIf="editForm.get('day')!.invalid && (editForm.get('day')!.dirty || editForm.get('day')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('day')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterTimeRangeItem.hours" for="field_hours">Hours</label>
          <input type="text" class="form-control" name="hours" id="field_hours" data-cy="hours" formControlName="hours" />
          <div *ngIf="editForm.get('hours')!.invalid && (editForm.get('hours')!.dirty || editForm.get('hours')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('hours')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterTimeRangeItem.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterTimeRangeItem.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="taximeterApp.taximeterTimeRangeItem.range" for="field_range">Range</label>
          <select class="form-control" id="field_range" data-cy="range" name="range" formControlName="range">
            <option *ngIf="!editForm.get('range')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                taximeterTimeRangeOption.id === editForm.get('range')!.value?.id ? editForm.get('range')!.value : taximeterTimeRangeOption
              "
              *ngFor="let taximeterTimeRangeOption of taximeterTimeRangesSharedCollection; trackBy: trackTaximeterTimeRangeById"
            >
              {{ taximeterTimeRangeOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['range'])!.invalid && (editForm.get(['range'])!.dirty || editForm.get(['range'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['range'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
